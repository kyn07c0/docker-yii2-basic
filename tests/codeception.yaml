actor: AcceptanceTester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  helpers: tests/_support
  extensions: extensions
modules:
  config:
    Db:
      dsn: 'mysql:host=db;dbname=yii_db'
      user: 'yii_user'
      password: 'password'
  enabled:
    - \Codeception\Module\WebDriver
    - \Codeception\Module\REST
    - \Codeception\Module\Db
